<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Maia Monteiro">
    <meta name="description" content="aplicativo para teste de border-radius">

    <title>Border-radius App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
    <header class="l-header">
        <h1>Border-radius Previewer</h1>
    </header>

    <main class="l-main">
        <figure id="square" class="square">
            <div class="__controles">
                <label for="" class="__l-top-left">
                    <input type="text" id="top-left" class="__controle __top-left" value=0>
                    <span class="visible">top-left</span>
                </label>
                <label for="" class="__l-top-right">
                    <input type="text" id="top-right" class="__controle __top-right" value=0>
                    <span class="visible">top-right</span>
                </label>
                <label for="" class="__l-bottom-right">
                    <input type="text" id="bottom-right" class="__controle __bottom-right" value=0>
                    <span class="">bottom-right</span>
                </label>
                <label for="" class="__l-bottom-left">
                    <input type="text" id="bottom-left" class="__controle __bottom-left" value=0>    
                    <span class="">bottom-left</span>
                </label>
            </div>
            <p class="info">Unidade: px</p>
            <!-- <input id="top" type="range" min='0' max='200'> -->
        </figure>
    </main>

    <footer class="l-footer">
        <p>Copyright Â© 2022 MaiaM. Todos os direitos reservados. </p>   
    </footer>

</body>
<script src="main.js"></script>
</html>
