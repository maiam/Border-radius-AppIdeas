<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, user-scalable=0">
    <meta name="author" content="Pedro Maia Monteiro">
    <meta name="description" content="aplicativo para teste de border-radius">

    <title>Border-radius App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
    <header class="l-header">
        <h1>Border-radius Previewer</h1>
    </header>

    <main class="l-main">
        <div class="app">
            <div class="primary-text">
                <h3>A propriedade CSS border-radius define o raio das bordas do elemento. </h3>
            </div>
            <figure id="square" class="square fill"></figure>
            <div class="__controles">
                <label for="" class="__l-top-left">
                    <input type="text" id="top-left" class="__controle __top-left" value=0 maxlength="3">px
                    <span id="span-top-left" class="visible">top-left</span>
                </label>
                <label for="" class="__l-top-right">
                    <input type="text" id="top-right" class="__controle __top-right" value=0 maxlength="3">px
                    <span id="span-top-right" class="visible">top-right</span>
                </label>
                <label for="" class="__l-bottom-right">
                    <input type="text" id="bottom-right" class="__controle __bottom-right" value=0 maxlength="3">px
                    <span id="span-bottom-right" class="visible">bottom-right</span>
                </label>
                <label for="" class="__l-bottom-left">
                    <input type="text" id="bottom-left" class="__controle __bottom-left" value=0 maxlength="3">px    
                    <span id="span-bottom-left" class="visible">bottom-left</span>
                </label>
                
            </div>
            <div class="square-button">
                <button class="reset-button">Reset</button>
            </div>
            <div class="primary-button">
                <p id="p-copy" class="p-copy visible"></p>
                <input type="text" class="input-copy" disabled value="border-radius: 0px 0px 0px 0px">
                <button class="btn-copy">Copiar CSS</button>
            </div>
        </div>
        

    </main>

    <footer class="l-footer">
        <p>Copyright Â© 2022 MaiaM. Todos os direitos reservados. </p>   
    </footer>

</body>
<script src="main.js"></script>
</html>
